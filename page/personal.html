<script type="text/javascript">
    (function onGoPage() {
        let root = document.getElementById('root');
        let nav_left = root.querySelector('.nav-left');
        let menu_btn = root.querySelector('.menu-btn');
        let openMenu = root.querySelector('.openMenu');
        let reward = document.querySelector('.reward_con');
        let right_ctn = document.querySelector('#artificial');
        let am_modal_close = document.querySelector('.am-modal-close');
        let page_style3 = root.querySelector('.page-style3');

        var cookie = {
            set: function (key, val, time) {//设置cookie方法
                var date = new Date(); //获取当前时间
                var expiresDays = time;  //将date设置为n天以后的时间
                date.setTime(date.getTime() + expiresDays * 24 * 3600 * 1000); //格式化为cookie识别的时间
                document.cookie = key + "=" + val + ";expires=" + date.toGMTString();  //设置cookie
            },
            get: function (key) {//获取cookie方法
                /*获取cookie参数*/
                var getCookie = document.cookie.replace(/[ ]/g, "");  //获取cookie，并且将获得的cookie格式化，去掉空格字符
                var arrCookie = getCookie.split(";"); //将获得的cookie以"分号"为标识 将cookie保存到arrCookie的数组中
                var tips;  //声明变量tips
                for (var i = 0; i < arrCookie.length; i++) {   //使用for循环查找cookie中的tips变量
                    var arr = arrCookie[i].split("=");   //将单条cookie用"等号"为标识，将单条cookie保存为arr数组
                    if (key == arr[0]) {  //匹配变量名称，其中arr[0]是指的cookie名称，如果该条变量为tips则执行判断语句中的赋值操作
                        tips = arr[1];   //将cookie的值赋给变量tips
                        break;   //终止for循环遍历
                    }
                }
                return tips;
            },
            delete: function (key) { //删除cookie方法
                var date = new Date(); //获取当前时间
                date.setTime(date.getTime() - 10000); //将date设置为过去的时间
                document.cookie = key + "=v; expires =" + date.toGMTString();//设置cookie
            }
        };

        var sex_type = cookie.get("sex_type");

        if (sex_type == 1) {
            page_style3.className = 'page-style3 page-style3-male';//男版
        } else {
            page_style3.className = 'page-style3 page-style3-female';//女版
        }

        right_ctn.onclick = function () {
            let i = reward.className == 'reward_con noMenu';
            reward.className = i?'reward_con':'reward_con noMenu';
        };
        am_modal_close.onclick = function () {
            reward.className = 'reward_con noMenu';
        };

        nav_left.onclick = function () {
            window.history.go(-1);
            window.location.href = document.referrer;
        };
        menu_btn.onclick = function () {
            let open = menu_btn.className == 'menu-btn';
            menu_btn.className = open ? 'menu-btn open' : 'menu-btn';

            let i = openMenu.className == 'menu-modal-bg openMenu noMenu';
            openMenu.className = i ? 'menu-modal-bg openMenu' : 'menu-modal-bg openMenu noMenu';
        };
    })();
</script>
